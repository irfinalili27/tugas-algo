<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Calculus Visualizer" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light p-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">Calculus Visualizer</a>
      <div>
        <a href="/" class="btn btn-custom mx-1">Home</a>
        <a href="/graph" class="btn btn-custom mx-1">Grafik</a>
        <a href="/limit" class="btn btn-custom mx-1">Limit</a>
        <a href="/derivative" class="btn btn-custom mx-1">Turunan</a>
        <a href="/integral" class="btn btn-custom mx-1">Integral</a>
        <a href="/application" class="btn btn-custom mx-1">Aplikasi</a>
        <a href="/quiz" class="btn btn-custom mx-1">Quiz</a>
        <a href="/multiple" class="btn btn-custom mx-1" style="background-color:#ffe6f2; color:#333;">Multiple</a>
        <a href="/optimization" class="btn btn-custom mx-1" style="background-color:#e6f0ff; color:#333;">Optimization</a>

      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
